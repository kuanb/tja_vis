
<!DOCTYPE HTML>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="bower_components/jqcloud2/dist/jqcloud.min.js"></script>
		
		<link rel="stylesheet" href="bower_components/jqcloud2/dist/jqcloud.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	</head>

	<body>

		<div class="container">

			<button class="btn btn-info pull-right" style="border-radius: 0px" onclick="gohome()">
				<div class="glyphicon glyphicon-arrow-left"></div>
				Return to Main Analysis
			</button>
			<h1 style="color:blue; text-shadow:0px 0px 5px #45565c">Word Clouds</h1>
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<b>Responses for Prior Experience</b>
				</div>
				<div class="panel-body">
					<div id="experience" style="width: 100%; height: 300px"></div>
				</div>
			</div>
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<b>Responses for Plans Afterwards</b>
				</div>
				<div class="panel-body">
					<div id="plans_post" style="width: 100%; height: 300px"></div>
				</div>
			</div>
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<b>Responses from Problem Solving Essays</b>
				</div>
				<div class="panel-body">
					<div id="problem_solving_essay" style="width: 100%; height: 300px"></div>
				</div>
			</div>
		</div>

	</body>

	<script>

		$.get("anonEssaysBlob.json", function (res) {
			$('#experience').jQCloud(res.experience);
			$('#plans_post').jQCloud(res.plans_post);
			$('#problem_solving_essay').jQCloud(res.problem_solving_essay);
		});

		function gohome () {
			window.location.href = "index.html"
		}

	</script>

</html>
